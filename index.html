<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">

    <title>Lista de Compras</title>
</head>

<body>
    <h1>Lista de Compras</h1>
    
    <main class="container">
        <form class="form-content">
            <h2>Adicionar Produto</h2>
            <input type="hidden" id="id" name="id">

            <label for="product">Produto:</label>
            <input type="text" id="product" name="product" autocomplete="off">

            <label for="quantity">Quantidade:</label>
            <input type="number" id="quantity" name="quantity" autocomplete="off">

            <label for="price">Pre√ßo:</label>
            <input type="number" step="0.01" id="price" name="price" autocomplete="off">

            <button class="adicionar-btn">Adicionar</button>
        </form>

        <div class="shopping-content">
            <h2>Total: <span id="total"></span></h2>
            <h2>Lista de Produtos</h2>
            <section id="shopping"></section>
        </div>
    </main>

    <script src="index.js"></script>
</body>
</html>
